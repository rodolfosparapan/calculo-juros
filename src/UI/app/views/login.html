<div class="container">

	<div class="row">
    	<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Login</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form role="form" ng-submit="login()">
                    <fieldset>
			    	  	<div class="form-group">
			    		    <input class="form-control" required placeholder="Email" type="text" ng-model="dadosLogin.email" value="caixa@bardg.com.br">
			    		</div>
			    		<div class="form-group">
			    			<input class="form-control" required placeholder="Senha" type="password" value="" ng-model="dadosLogin.senha">
			    		</div>
			    		<input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
			    	</fieldset>
			      	</form>
			    </div>
			</div>
		</div>
	</div>
</div>
